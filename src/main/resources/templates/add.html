<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Add</title>
    <link href="/css/base.css" rel="stylesheet" type="text/css">
    <script src="/js/jquery-2.2.4.min.js" type="text/javascript"></script>
    <script src="/js/jquery-serializejson.min.js" type="text/javascript"></script>
    <script src="/js/base.js" type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>文件信息添加</h1>
        </div>
        <form id="fileForm">
            <table class="info-table">
                <tr>
                    <td>
                        <label for="fileName">文件名</label>
                    </td>
                    <td>
                        <input id="fileName" name="fileName" type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="fileContent">文件内容</label>
                    </td>
                    <td>
                        <textarea id="fileContent" name="fileContent"></textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="button" onclick="saveFile()" value="保存">
                        <input type="button" onclick="onCancel()" value="取消">
                        <input type="reset" value="重置">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
